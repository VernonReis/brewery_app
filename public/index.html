<!DOCTYPE html>
<html ng-app="BreweryApp">
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <title>Brewery</title>
</head>
<body ng-controller="MainController as ctrl">

    <div ng-include="'partials/login.html'"></div>
    <div ng-include="'partials/register.html'"></div>

    <form ng-submit="ctrl.createBrewery()">
        <input type='text' placeholder="name" ng-model="ctrl.createForm.name" />
        <input type='text' placeholder="location" ng-model="ctrl.createForm.location" />
        <input type="submit" value="Create New Brewery" />

        <table>
            <tr ng-repeat="brewery in ctrl.brewery">
                <td>{{ brewery.name}}</td>
            </tr>
        </table>
    </form>
</body>
</html>
