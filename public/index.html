<DOCTYPE html>
    <html ng-app="BreweryApp">

    <head>
        <meta charset="utf-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>

        <link rel="stylesheet" type="text/css" href="/css/showpage.css">


        <link rel="stylesheet" href="/css/home.css">
        <title>Brewery</title>
    </head>

    <body ng-controller="MainController as ctrl">
        <div class="beer">


            <h1>Who Brew?</h1>
        </div>


        <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
        <div class="container">
            <div class="column1">
                <!--<img src="http://via.placeholder.com/150x450">-->
                <div ng-if='ctrl.loginStatus == "login"' ng-include="'partials/login.html'"></div>
                <div ng-if='ctrl.loginStatus == "register"' ng-include="'partials/register.html'"></div>
                <div ng-if='ctrl.loginStatus == "logged"'>
                    <h3>Welcome {{ctrl.myUser.username}}</h3>
                    <button ng-click="ctrl.logoutUser()">Logout</button>
                </div>
            </div>

            <div class="column2" ng-if='ctrl.showpage'>
                <div class="container2">
                    <div class="row1">
                        <form ng-if='ctrl.showpage && (ctrl.loginStatus == "logged")' ng-submit="ctrl.createBrewery()">
                            <input type='text' placeholder="name" ng-model="ctrl.createForm.name" />
                            <input type='text' placeholder="location" ng-model="ctrl.createForm.location" />
                            <input class="create" type="submit" value="Create New Brewery" />
                        </form>
                        <h2 ng-if='ctrl.showpage && (ctrl.loginStatus != "logged")'>Login To Add A New Brewery</h2>
                    </div>
                    <div class="row2">
                        <div ng-include=" 'partials/list_delete.html'"></div>
                    </div>
                </div>
            </div>

            <div class="column2">

                <div ng-if='ctrl.showpage == false' ng-click='ctrl.show()'>Back to main page</div>

                <h2 ng-if='ctrl.currentuser != 0 && ctrl.showpage == false'>Edit Brewery</h2>
                <div ng-if='ctrl.currentuser != 0 && ctrl.showpage == false' ng-include=" 'partials/edit_brewery.html'"></div>

                <div ng-if='ctrl.showpage == false' ng-include="'partials/reviews.html'"></div>
                <div ng-if='ctrl.showpage == false' ng-click='ctrl.show()'>Back to main page</div>
                <div ng-if='ctrl.showpage == false'>
                    <br />
                    <h2>
                        Brewery Name:
                        <br /> {{ ctrl.showbrewery.name }}
                    </h2>
                    <br>
                    <h2>
                        Brewery Location:
                        <br /> {{ ctrl.showbrewery.location }}
                    </h2>
                    <br />

                </div>
            </div>
        </div>
        <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->





    </body>

    </html>
