<div id="transparent" ng-controller='MainController as auth'>

    <form class="form-group col-md-2" ng-submit='auth.loginUser()'>
        <input type="text" placeholder="username" ng-model="auth.loginForm.username" />
        <input type="password" placeholder="password" ng-model="auth.loginForm.password" />
        <input type="submit" />
    </form>
</div>
