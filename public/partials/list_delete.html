
<div>
<input id="search" ng-if='ctrl.showpage' type="text" placeholder="Search for a Brewery..." ng-model='ctrl.searchBox'>
</div>
<table>
    <tr ng-repeat="brewery in ctrl.brewery
    | orderBy:'title' | filter:ctrl.searchBox">
        <td ng-click='ctrl.show(brewery)'>{{ brewery.name}}</td>
        <td ng-if="ctrl.loginStatus == 'logged'" ng-click='ctrl.deleteBrewery(brewery._id)'><span class="glyphicon glyphicon-trash"></span></td>
    </tr>
</table>
