<div>
    <h3>Register</h3>
    <form class="form-group col-md-2" ng-submit='ctrl.registerUser()'>
        <input type="text" placeholder="username" ng-model="ctrl.newUserForm.username" />
        <br/>
        <input type="password" placeholder="password" ng-model="ctrl.newUserForm.password" />
        <br/>
        <input type="submit" />
    </form>

    <button ng-click="ctrl.loginStatus = 'login'">Return to Login</button>
</div>
