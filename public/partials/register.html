<div ng-controller='MainController as auth'>

    <form class="form-group col-md-2" ng-submit='auth.registerUser()'>
        <input type="text" placeholder="username" ng-model="auth.newUserForm.username" />
        <input type="password" placeholder="password" ng-model="auth.newUserForm.password" />
        <input type="submit" />
    </form>
</div>
